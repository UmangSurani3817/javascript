<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='slider.css'>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">

        <div class="carousel">
            <img src="Image/1.avif"" draggable="false">
            <img src="Image/2.avif"" draggable="false">
            <img src="Image/3.avif"  draggable="false">
            <img src="Image/4.avif"  draggable="false">
            <img src="Image/5.avif"  draggable="false">
            <img src="Image/6.avif"  draggable="false">
            <img src="Image/7.avif"  draggable="false">
            <img src="Image/8.avif"  draggable="false">
            <img src="Image/9.avif"  draggable="false">
        </div>

        <i id="left" class="fa- fas fa-angle-left"></i>
        <i id="right" class="fa- fas fa-angle-right"></i>
    </div>

    <script src='slider.js' defer></script>
</body>
</html>
